<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advocate Chambers - Client Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        // --- ROBUST AUTO-REDIRECT TO SERVER ---
        if (window.location.protocol === 'file:') {
            const ping = new Image();
            ping.onload = () => {
                const page = window.location.pathname.split('/').pop() || 'login.html';
                console.log('ðŸš€ Server detected! Redirecting...');
                window.location.href = 'http://localhost:3000/' + page;
            };
            ping.src = 'http://localhost:3000/ping.png?cache=' + Date.now();
        }
    </script>
    <style>
        :root {
            --primary-color: #1a2a44;
            --accent-gold: #c5a059;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            border-top: 5px solid var(--primary-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
            font-family: 'Outfit', sans-serif;
        }

        .login-btn:hover {
            background-color: #121d30;
        }

        .footer-note {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Chamber Access</h1>
            <p>Please enter your identification details to proceed</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Contact Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your 10-digit contact number"
                    pattern="[0-9]{10}" title="Please enter a 10-digit contact number">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="email@example.com">
            </div>
            <button type="submit" class="login-btn">Access High Court Services</button>
        </form>
        <div class="footer-note">
            &copy; 2026 Advocate Chambers. Authorized Personnel Only.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Store user info in localStorage for demo purposes
                    localStorage.setItem('advocate_user', JSON.stringify(data));
                    window.location.href = 'index.html';
                } else {
                    alert('Login failed. Please try again.');
                }
            } catch (err) {
                // For direct file opening fallback
                console.log('Backend not reachable, proceeding with local simulation');
                localStorage.setItem('advocate_user', JSON.stringify(data));
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
